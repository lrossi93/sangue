<h3 mat-dialog-title>Add a new product</h3>

<div mat-dialog-content>
	<p>
		<input type="text" placeholder="new code" [(ngModel)]="cod">
	</p>
	<p>
		<input type="text" placeholder="new description" [(ngModel)]="des">
	</p>
</div>

<div mat-dialog-actions>
	<button mat-button (click)="onSubmit()">submit</button>
	<button mat-button mat-dialog-close>cancel</button>
</div>
