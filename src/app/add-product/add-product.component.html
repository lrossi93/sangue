<h3 mat-dialog-title>Add a new product</h3>

<div mat-dialog-content>
	<p>
		<input type="text" placeholder="New code" [(ngModel)]="cod">
	</p>
	<p>
		<input type="text" placeholder="New description" [(ngModel)]="des">
	</p>
</div>

<div mat-dialog-actions>
	<button mat-raised-button (click)="onSubmit()">Submit</button>
	<button mat-raised-button mat-dialog-close color="primary">Cancel</button>
</div>
