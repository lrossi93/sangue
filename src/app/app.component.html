
<header>
	<img src="https://img.icons8.com/color/80/000000/ambulance.png"/>
</header>

<nav>
	<button mat-button [matMenuTriggerFor]="menu">Menu</button>
	<mat-menu #menu="matMenu">
		<button 
		mat-menu-item
		[routerLink]="['']">
			Home
		</button>
		<button 
		mat-menu-item 
		*ngIf="!loginService.logged"
		[routerLink]="['/login']">
			Login
		</button>
		<button 
		mat-menu-item 
		*ngIf="loginService.logged" 
		[routerLink]="['/welcome']">
			Welcome
		</button>
		<button
		mat-menu-item 
		*ngIf="loginService.logged && loginService.getProfile() == '200'"
		[routerLink]="['/pharma-registry']">
			Registry
		</button>
		<button 
		mat-menu-item *ngIf="loginService.logged && loginService.getProfile() == '210' || loginService.getProfile() == '220'"
		[routerLink]="['/forecast']">
			Forecast
		</button>
		<button 
		mat-menu-item 
		*ngIf="loginService.logged" 
		(click)="loginService.logout()"
		[routerLink]="['']">
			Logout
		</button>
	</mat-menu>	
</nav>


<router-outlet></router-outlet>


<footer>
	<p *ngIf="loginService.logged">
		Logged as <b>{{ loginService.getUserType() }}</b>.
	</p>
	<p *ngIf="!loginService.logged">
		You're not logged! <a [routerLink]="['/login']">Log in</a>
	</p>	
</footer>
