
<header>
	<img src="https://img.icons8.com/color/80/000000/ambulance.png"/>
</header>

<nav>
	<a [routerLink]="['']">home</a>
	<a [routerLink]="['/login']" *ngIf="!loginService.logged">login</a>
	<a [routerLink]="['/welcome']" *ngIf="loginService.logged">welcome</a>
	<a [routerLink]="['/pharma-registry']" *ngIf="loginService.logged && loginService.getProfile() == '200'">registry</a>
	<a [routerLink]="['/forecast']" *ngIf="loginService.logged && loginService.getProfile() == '210' || loginService.getProfile() == '220'">forecast</a>
	<a [routerLink]="['']" *ngIf="loginService.logged" (click)="loginService.logout()">logout</a>
</nav>


<router-outlet></router-outlet>


<footer>
	<p *ngIf="loginService.logged">
		Logged as <b>{{ loginService.getUserType() }}</b>.
	</p>
	<p *ngIf="!loginService.logged">
		You're not logged! <a [routerLink]="['/login']">Log in</a>
	</p>	
</footer>
