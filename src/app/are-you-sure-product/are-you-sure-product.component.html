<h3 mat-dialog-title>{{ 'Delete product with ID' | translate }} {{ id }}?</h3>

<div mat-dialog-actions align="center">
	<button mat-raised-button color="warn" (click)="onSubmit()">{{ 'Delete' | translate }}</button>
	<button mat-raised-button mat-dialog-close>{{ 'Cancel' | translate }}</button>
</div>
