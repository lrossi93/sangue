<button 
    mat-mini-fab
    color="primary"
    *ngIf="!isLocked"
    class="mat-elevation-z0"
    matTooltip="{{ 'Edit' | translate }}"
    (click)="openEditOrderDialog($event)">
        <i class="material-icons">edit</i>
</button>
<button 
    mat-mini-fab
    color="basic"
    *ngIf="isLocked" 
    class="mat-elevation-z0"
    matTooltip="{{ 'View' | translate }}"
    (click)="openEditOrderDialog($event)">
        <i class="material-icons">remove_red_eye</i>
</button>
