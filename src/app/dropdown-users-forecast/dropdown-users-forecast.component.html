<form>
  <mat-spinner
  [diameter]="20"
  *ngIf="loading"></mat-spinner>

  <mat-form-field>
    <input 
      type="text" 
      [matAutocomplete]="auto" 
      [formControl]="formControl"
      value={{this.userName}}
      matInput>
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option 
        *ngFor="let option of filteredOptions | async" 
        [value]="option"
        (onSelectionChange)='onOptionSelected($event)'>
        {{ option }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
