<h3 mat-dialog-title>{{ 'Add/create order row' | translate }}</h3>

<div mat-dialog-content>
	<!--autocomplete dropdown for USERS-->
	<form *ngIf="loginService.getUserCode()=='220'">
		<mat-form-field>
			<input 
			type="text"
			placeholder="{{ 'User' | translate }}"
			matInput
			[formControl]="userFormControl"
			[matAutocomplete]="auto">
			<mat-autocomplete #auto="matAutocomplete">
			<mat-option *ngFor="let optionU of filteredUsers | async" [value]="optionU" (onSelectionChange)='onUserSelected($event)'>
				{{ optionU }}
			</mat-option>
			</mat-autocomplete>
		</mat-form-field>
	</form>
    <p>
		<mat-form-field>
			<input
			placeholder="{{ 'Row number' | translate }}"
			[formControl]="n_riga"
			matInput>
		</mat-form-field>
	</p>

	<!--autocomplete dropdown for PRODUCTS-->
	<form>
		<mat-form-field>
			<input 
			type="text"
			placeholder="{{ 'Product' | translate }}"
			matInput
			[formControl]="productFormControl"
			[matAutocomplete]="auto">
			<mat-autocomplete #auto="matAutocomplete">
			<mat-option *ngFor="let optionP of filteredProducts | async" [value]="optionP" (onSelectionChange)='onProductSelected($event)'>
				{{ optionP }}
			</mat-option>
			</mat-autocomplete>
		</mat-form-field>
	</form>
    <p>
		<mat-form-field>
			<input
			placeholder="{{ 'Quantity' | translate }}"
            type="number"
			[formControl]="qta"
			matInput>
		</mat-form-field>
	</p>
    <p>
		<mat-form-field>
			<input
			placeholder="{{ 'Validated quantity' | translate }}"
			[formControl]="qta_validata"
			matInput>
		</mat-form-field>
	</p>
    <p>
		<mat-form-field>
			<input
            type="textarea"
			placeholder="{{ 'Notes' | translate }}"
			[formControl]="note"
			matInput>
		</mat-form-field>
	</p>
</div>
<div mat-dialog-actions>
    <button mat-raised-button (click)="onSubmit()">{{ 'Submit' | translate }}</button>
    <button mat-raised-button matDialogClose="true" color="primary">{{ 'Cancel' | translate }}</button>
</div>
