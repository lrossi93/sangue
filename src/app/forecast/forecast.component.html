	<h1>{{ 'Forecast registry' | translate }}</h1>
	<div align="center">
		<button 
		mat-fab
		color="primary"
		matTooltip="{{ 'Add forecast' | translate }}"
		style="margin: 5px;" 
		(click)="openAddForecastDialog()">
			<i class="material-icons">playlist_add</i>
		</button>

		<button 
		mat-fab
		matTooltip="{{ 'Refresh' | translate }}"
		style="margin: 5px;"
		color="basic"
		(click)="listForecasts(year)">
			<i class="material-icons">refresh</i>
		</button>

		<button
		mat-fab
		class="mat-elevation-z0"
		style="margin: 5px;"
		color="warn"
		matTooltip="{{'View report' | translate}}"
		(click)="getReport(year)"
		>
			<i class="material-icons">picture_as_pdf</i>
		</button>

		<div align="center" style=" padding: 10px; margin: 5px;">
			<p>
				{{ 'Reference year' | translate }}:
				<input 
				matInput
				type="number" 
				placeholder="{{'Year' | translate}}" 
				[(ngModel)]="year" 
				(change)="listForecasts(year)" 
				style="width: 100px;">
			</p>
		</div>		
	</div>

		<ag-grid-angular 
			style="width: 100%; position: sticky; top: 35px;"
			class="ag-theme-material"
			[rowData]="forecastGridRowData"
			[columnDefs]="forecastGridConfig"
			[defaultColDef]="defaultColDef"
			[alwaysShowHorizontalScroll]="true"
			[alwaysShowVerticalScroll]="true"
			[gridOptions]="gridOptions"
			[localeText]="localeText"
			(gridReady)="onGridReady($event)"
			[getRowId]="getRowId"
			[animateRows]="true"
			>
		</ag-grid-angular>
</div>
