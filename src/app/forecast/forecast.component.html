<div *ngIf="(loginService.getProfile() == '210' || loginService.getProfile() == '220')">
	<h1>{{ 'Forecast registry' | translate }}</h1>
	<button mat-raised-button color="primary" style="width: 100%;" (click)="openAddForecastDialog()">{{ 'Add forecast' | translate }}</button>
	<input type="text" placeholder="year" [(ngModel)]="year" style="width: 40%;">
	<button mat-raised-button (click)="listForecasts(year)" style="width: 40%;">{{ 'List' | translate }}</button>
	
	<ag-grid-angular 
		style="width: 100%; height: 400px;"
		class="ag-theme-balham"
		[rowData]="forecastGridRowData"
		[columnDefs]="forecastGridConfig"
		[defaultColDef]="defaultColDef"
		[gridOptions]="gridOptions">
	</ag-grid-angular>
</div>
