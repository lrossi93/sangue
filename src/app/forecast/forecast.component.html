<div *ngIf="loginService.getProfile() == '210'">
	<h1>Forecast registry</h1>
	<button (click)="openAddForecastDialog()">Add forecast</button>
	<input type="text" placeholder="year" [ngModel]="this.year">
	<button (click)="listForecasts()">List</button>
	
	<ag-grid-angular 
		style="width: 100%; height: 400px;"
		class="ag-theme-balham"
		[rowData]="forecasts"
		[columnDefs]="forecastGridConfig"
		[defaultColDef]="defaultColDef"
		[gridOptions]="gridOptions">
	</ag-grid-angular>
</div>

<p>
	<input type="text" placeholder="new year" [(ngModel)]="anno">
</p>
<p>
	<input type="text" placeholder="new username" [(ngModel)]="username">
</p>
<p>
	<input type="text" placeholder="new product id" [(ngModel)]="id_prd">
</p>
<p>
	<input type="text" placeholder="new quantity" [(ngModel)]="qta">
</p>
<p>
	<input type="text" placeholder="new notes" [(ngModel)]="note">
</p>

<button (click)="addForecast(anno, username, id_prd, qta, note)">submit</button>
