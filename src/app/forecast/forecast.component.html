	<h2

		{{ 'Loading' | translate }}...

	<h1>{{ 'Forecast registry' | translate }}</h1>
	<div align="center">
		<button 
		mat-raised-button 
		color="primary" 
		style="width: 90%; margin: 15px;" 
		(click)="openAddForecastDialog()">
			{{ 'Add forecast' | translate }}
		</button>
		<div align="center" style=" padding: 10px; margin: 5px;">
			<p>{{ 'Reference year' | translate }}:</p>
			<input 
			matInput
			type="number" 
			placeholder="{{'Year' | translate}}" 
			[(ngModel)]="year" 
			(change)="listForecasts(year)" 
			style="width: 80%;">
		</div>

		<button 
		mat-raised-button 
		(click)="listForecasts(year)" 
		style="width: 90%; margin: 15px;">
			{{ 'List' | translate }}
		</button>
	</div>
	<ag-grid-angular 
		style="width: 100%; height: 100vh;"
		class="ag-theme-material"
		[rowData]="forecastGridRowData"
		[columnDefs]="forecastGridConfig"
		[defaultColDef]="defaultColDef"
		[gridOptions]="gridOptions"
		(gridReady)="onGridReady($event)"
		[getRowId]="getRowId"
		[animateRows]="true"
		>
	</ag-grid-angular>
</div>
