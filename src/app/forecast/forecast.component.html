<div *ngIf="loginService.getProfile() == '210'">
	<h1>Forecast registry</h1>
	<button mat-raised-button color="primary" style="width: 100%;" (click)="openAddForecastDialog()">Add forecast</button>
	<input type="text" placeholder="year" [ngModel]="this.year" style="width: 40%;">
	<button mat-raised-button (click)="listForecasts(this.year)" style="width: 40%;">List</button>
	
	<ag-grid-angular 
		style="width: 100%; height: 400px;"
		class="ag-theme-balham"
		[rowData]="forecasts"
		[columnDefs]="forecastGridConfig"
		[defaultColDef]="defaultColDef"
		[gridOptions]="gridOptions">
	</ag-grid-angular>
</div>
