<h1>{{ 'Orderable period' | translate }}</h1>
<div width="100%" align="center">
    <mat-form-field>
        <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
          <input matStartDate formControlName="start" placeholder="{{ 'Start date' | translate }}" (dateChange)="onDateChange('start', $event)">
          <input matEndDate formControlName="end" placeholder="{{ 'End date' | translate }}" (dateChange)="onDateChange('end', $event)">
        </mat-date-range-input>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
      
        <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
        <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
      </mat-form-field>
</div>
<p>Start: {{formattedStartDate}}</p>
<p>End: {{formattedEndDate}}</p>
