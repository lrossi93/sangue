<h1>{{ 'Orderable period' | translate }}</h1>
<div 
layout="row" 
layout-align="center" 
align="center" 
style="min-height: 100px; margin: 10%;">
    <mat-form-field>
        <mat-date-range-input 
        [formGroup]="range" 
        [rangePicker]="picker">
          <input 
          matStartDate 
          formControlName="start" 
          placeholder="{{ 'Start date' | translate }}" 
          (dateChange)="onDateChange('start', $event)">

          <input 
          matEndDate 
          formControlName="end" 
          placeholder="{{ 'End date' | translate }}" 
          (dateChange)="onDateChange('end', $event)">
        </mat-date-range-input>
        <mat-date-range-picker #picker>
          <mat-date-range-picker-actions>
            <button mat-button matDateRangePickerCancel>{{'Cancel' | translate}}</button>
            <button mat-raised-button color="primary" matDateRangePickerApply>{{'Submit' | translate}}</button>
          </mat-date-range-picker-actions>
        </mat-date-range-picker>
      
        <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">{{ 'Invalid start date' | translate }}</mat-error>
        <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">{{ 'Invalid end date' | translate }}</mat-error>
      </mat-form-field>
      <p>
        <button mat-raised-button color="primary" (click)="picker.open()">{{'Edit' | translate}}</button>
      </p>
</div>
