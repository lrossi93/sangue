<div *ngIf="loginService.getProfile() == '210' || loginService.getProfile() == '220'">
    <h1>{{ 'Orders' | translate }}</h1>
    <button mat-raised-button color="primary" style="width: 100%;" (click)="openAddOrderDialog()">{{ 'Add order' | translate }}</button>
	<input type="text" placeholder="Anno di riferimento" [(ngModel)]="year" style="width: 45%;">
	<button (click)="listOrders(year)" style="width: 50%;">{{ 'List orders' | translate }}</button>
	
	<ag-grid-angular 
		style="width: 100%; height: 400px;"
		class="ag-theme-balham"
		[rowData]="orders"
		[columnDefs]="ordersGridConfig"
		[defaultColDef]="defaultColDef"
		[gridOptions]="gridOptions">
	</ag-grid-angular>
</div>
