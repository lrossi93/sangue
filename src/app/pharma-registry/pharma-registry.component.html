<h1>Pharmaceutical registry</h1>
<div *ngIf="loginService.getProfile() == '200'">
	<p>User logged with profile {{ loginService.getProfile() }}.</p>
	<p>listProducts output: {{ this.products }}</p>
	<p *ngFor="let product of products">{{ product.id }}, {{ product.cod }}, {{ product.des }}</p>
	<button (click)="listProducts()">get products</button>
	<button (click)="setProduct('123', 'code', 'a very beautiful description')">setProduct</button>
</div>
