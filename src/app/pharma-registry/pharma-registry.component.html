<div *ngIf="loginService.getProfile() == '200'">
	<nav
	class="second-nav">
		<h1>
			{{ 'Pharmaceutical registry' | translate }}
		</h1>
		
		<button
		mat-mini-fab
		matTooltip="{{ 'Add product' | translate }}" 
		color="primary"
		(click)="openAddProductDialog()">
			<i class="material-icons">playlist_add</i>
		</button>
	</nav>

	<mat-progress-bar 
	*ngIf="isLoading" 
	mode="indeterminate"></mat-progress-bar>

	<ag-grid-angular 
		class="ag-theme-material ag-grid-table"
		[rowData]="this.products"
		[columnDefs]="pharmaRegistryGridConfig"
		[defaultColDef]="defaultColDef"
		[alwaysShowHorizontalScroll]="true"
		[gridOptions]="gridOptions"
		[localeText]="localeText"
		(columnResized)="saveColumnState()"
		(columnMoved)="saveColumnState()"
		(columnVisible)="saveColumnState()"
		(columnPivotChanged)="saveColumnState()"
		(columnRowGroupChanged)="saveColumnState()"
		(columnValueChanged)="saveColumnState()"
		(columnPinned)="saveColumnState()"
		(gridReady)="onGridReady($event)"
		(firstDataRendered)="onFirstDataRendered($event)"
		[getRowId]="getRowId"
		[animateRows]="true">
		<!--rimosso (gridReady)="onGridReady($event)"-->
	</ag-grid-angular>
</div>
