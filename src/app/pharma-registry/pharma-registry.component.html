<h1>Pharmaceutical registry</h1>
<div *ngIf="loginService.getProfile() == '200'">
	
	<button (click)="openDialog()">Add product</button>
	<button (click)="addLocally(0, '000', 'descrizione')">addLocally</button>

	<ag-grid-angular 
		style="width: 100%; height: 400px;"
		class="ag-theme-balham"
		[rowData]="this.products"
		[columnDefs]="pharmaRegistryGridConfig"
		[defaultColDef]="defaultColDef"
		[gridOptions]="gridOptions"
		[enableCellChangeFlash]="true"
		(gridReady)="onGridReady($event)">
	</ag-grid-angular>
</div>
